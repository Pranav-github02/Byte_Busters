<!DOCTYPE html>
<html>
<head>
  <title>BYTE BUSTERS</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>BYTE BUSTERS</h2>
  <div class="form-container">
    <form id="myForm">
      <label for="loginTimestamp">Login Timestamp:</label>
      <input type="text" id="loginTimestamp" name="loginTimestamp" required><br><br>

      <label for="userID">User ID:</label>
      <input type="text" id="userID" name="userID" required><br><br>

      <label for="ipAddress">IP Address:</label>
      <input type="text" id="ipAddress" name="ipAddress" required><br><br>

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required><br><br>

      <label for="region">Region:</label>
      <input type="text" id="region" name="region" required><br><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required><br><br>

      <label for="browserName">Browser Name and Version:</label>
      <input type="text" id="browserName" name="browserName" required><br><br>

      <label for="deviceType">Device Type:</label>
      <input type="text" id="deviceType" name="deviceType" required><br><br>

      <label for="loginSuccessful">Login Successful:</label>
      <input type="checkbox" id="loginSuccessful" name="loginSuccessful"><br><br>

      <input type="submit" value="Submit">
    </form>
    <div class="result-area">
      <!-- Placeholder for displaying results -->
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
