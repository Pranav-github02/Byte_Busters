<!DOCTYPE html>
<html>
  <head>
    <title>BYTE BUSTERS</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- <hr /> -->
    <div class="form-container">
      <h2>BYTE BUSTERS</h2>
      <div class="result-area">
        <!-- Placeholder for displaying results -->
      </div>
      <form rm id="myForm">
        <div class="horizontal">
          <div class="vertical">
            <div class="inlinediv">
              <div>
                <label for="userID">User ID:<span class="star">*</span></label>
                <input type="text" id="userID" name="userID" required />
              </div>

              <div>
                <label for="ipAddress"
                  >IP Address:<span class="star">*</span></label
                >
                <input type="text" id="ipAddress" name="ipAddress" required />
              </div>
            </div>
            <label for="loginTimestamp"
              >Login Timestamp:<span class="star">*</span></label
            >
            <input
              type="text"
              id="loginTimestamp"
              name="loginTimestamp"
              required
            />

            <!-- <div class="inlinediv"> -->

            <div class="in">
              <label for="region">Region:<span class="star">*</span></label>
              <input type="text" id="region" name="region" required/>
            </div>
            <label for="city">City:<span class="star">*</span></label>
            <input type="text" id="city" name="city" required/>
            <!-- </div> -->
          </div>

          <div class="vertical">
            <div class="in">
              <label for="country">Country:<span class="star">*</span></label>
              <input type="text" id="country" name="country" required />
            </div>
            <label for="browserName"
              >Browser Name and Version:<span class="star">*</span></label
            >
            <input type="text" id="browserName" name="browserName" required />

            <label for="deviceType"
              >Device Type:<span class="star">*</span></label
            >
            <input type="text" id="deviceType" name="deviceType" required />
            <div class="checkboxdiv">
              <label for="loginSuccessful"
                >Login Successful:<span class="star">*</span></label
              >
              <input
                type="checkbox"
                id="loginSuccessful"
                name="loginSuccessful"
              />
            </div>
          </div>
        </div>

        <br />

        <input type="submit" value="Submit" />
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
